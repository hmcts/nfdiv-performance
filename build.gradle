plugins {
  id "org.owasp.dependencycheck" version "6.0.2"
  id 'io.gatling.gradle' version '3.5.0'
}

apply plugin: 'scala'
group 'uk.gov.hmcts.reform'
version = '1.0'

repositories {
  jcenter()
}

sourceSets {
  gatling {
    scala.srcDirs = ["src/gatling/simulations/"]
  }
}

gatling {
  toolVersion = '3.3.1'
  scalaVersion = '2.13.3'
  simulations = {
    include "simulations/NFD_Pipeline.scala"
  }
}